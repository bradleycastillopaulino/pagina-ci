<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi pagina CI</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .contenedor {
      text-align: center;
      background: rgba(0,0,0,0.35);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0,255,170,0.3);
      max-width: 600px;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 10px;
      color: #00ffcc;
      text-shadow: 0 0 10px rgba(0,255,200,0.6);
    }

    p {
      font-size: 18px;
      opacity: 0.95;
    }

    .badge {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 18px;
      border-radius: 999px;
      background: #00ffcc;
      color: black;
      font-weight: bold;
      font-size: 14px;
    }

    footer {
      margin-top: 25px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>

</head>
<body>

  <div class="contenedor">
    <h1>Hola mundo </h1>
    <p>Deploy automatico con GitHub Actions + Surge</p>

    <div class="badge">Integracion Continua Activa</div>

    <footer>
      Realizado por Bradley Castillo â€” 2024-0186
    </footer>
  </div>

</body>
</html>
